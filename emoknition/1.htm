<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Motus</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>



		<script type="text/javascript">
// Data retrieved from http://vikjavev.no/ver/index.php?spenn=2d&sluttid=16.06.2015.

Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },
    title: {
        text: 'Individual Daily Emotion Analysis'
    },
    subtitle: {
        text: 'Source: Motus'
    },
    xAxis: {
        type: 'datetime',
        labels: {
            overflow: 'justify'
        }
    },
    yAxis: {
        title: {
            text: 'Emotion'
        },
        minorGridLineWidth: 0,
        gridLineWidth: 0,
        alternateGridColor: null,
        plotBands: [{ // Light air
            from: 0.5,
            to: 1.5,
            color: 'rgba(68, 170, 213, 0.1)',
            label: {
                text: 'Sad',
                style: {
                    color: '#606060'
                }
            }
        }, { // Light breeze
            from: 1.5,
            to: 2.5,
            color: 'rgba(0, 0, 0, 0)',
            label: {
                text: 'Disgusted',
                style: {
                    color: '#606060'
                }
            }
        }, { // Gentle breeze
            from: 2.5,
            to: 3.5,
            color: 'rgba(68, 170, 213, 0.1)',
            label: {
                text: 'Angry',
                style: {
                    color: '#606060'
                }
            }
        }, { // Moderate breeze
            from: 3.5,
            to: 4.5,
            color: 'rgba(0, 0, 0, 0)',
            label: {
                text: 'Confused',
                style: {
                    color: '#606060'
                }
            }
        }, { // Fresh breeze
            from: 4.5,
            to: 5.5,
            color: 'rgba(68, 170, 213, 0.1)',
            label: {
                text: 'Calm',
                style: {
                    color: '#606060'
                }
            }
        }, { // Strong breeze
            from: 5.5,
            to: 6.5,
            color: 'rgba(0, 0, 0, 0)',
            label: {
                text: 'Happy',
                style: {
                    color: '#606060'
                }
            }
        }, { // High wind
            from: 6.5,
            to: 7.5,
            color: 'rgba(68, 170, 213, 0.1)',
            label: {
                text: 'Surprised',
                style: {
                    color: '#606060'
                }
            }
        }]
    },
    tooltip: {
        valueSuffix: ' '
    },
    plotOptions: {
        spline: {
            lineWidth: 4,
            states: {
                hover: {
                    lineWidth: 5
                }
            },
            marker: {
                enabled: false
            },
            pointInterval: 3600000, // one hour
            pointStart: Date.UTC(2017, 4, 31, 08, 0, 0)
        }
    },
    series: [{
        name: 'Tony Stark',
        data: [0, 0, 1, 3, 5, 2, 2, 3, 4, 5]
    }, {
        name: 'Dr. Strange',
        data: [0, 0, 5, 5, 6, 5, 4, 4, 5, 6]
    }, {
        name: 'Hulk',
        data: [0, 0, 2, 6, 6, 5, 5, 5, 5, 6]
    }, {
        name: 'Captain America',
        data: [0, 0, 5, 7, 5, 4, 5, 5, 5, 4]
    }, {
        name: 'Peter Parker',
        data: [0, 0, 5, 6, 2, 1, 1, 4, 5, 6]
    }],
    navigation: {
        menuItemStyle: {
            fontSize: '10px'
        }
    }
});
		</script>
	</body>
</html>
